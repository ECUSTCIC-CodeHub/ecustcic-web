<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>华理计算机信息交流协会</title>
    <meta name="description" content="华东理工大学计算机信息交流协会">
    <meta name="keywords" content="华东理工大学,华理,ECUST,计算机,计算机协会">
    <meta name="location" content="province=上海;city=上海">
    <!-- <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script> -->
    <script src="https://net.sjtu.edu.cn/script/jquery.min.js"></script>
    <script src="https://net.sjtu.edu.cn/script/nav.js"></script>
    <script>
      // 处理从404.html重定向过来的请求
      if (sessionStorage.redirect) {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        // 使用完整的URL（包括路径和查询参数）
        window.history.replaceState({}, '', redirect);
        
        // 记录日志，帮助调试
        console.log('从404.html重定向: ' + redirect);
      }
    </script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but admin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
